name: danielshotsync
description: A Flutter film production management application
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6

  # Backend & Database
  supabase_flutter: ^2.0.0

  # Storage & Caching
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Security & Authentication
  bcrypt: ^1.1.3
  local_auth: ^2.1.7
  local_auth_android: ^1.0.34
  local_auth_darwin: ^1.2.3

  # UI Components
  cupertino_icons: ^1.0.6
  image_picker: ^1.0.7
  flutter_markdown: ^0.6.18

  # Maps & Location
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  geolocator: ^11.0.0

  # Networking
  http: ^1.1.2
  url_launcher: ^6.2.2

  # Date & Time
  intl: ^0.19.0
  timezone: ^0.9.2

  # Notifications
  flutter_local_notifications: ^17.2.3

  # Utilities
  flutter_dotenv: ^5.1.0
  permission_handler: ^11.1.0
  video_player: ^2.8.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/videos/

